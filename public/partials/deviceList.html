    <div class="col-sm-12">
      <div class="panel panel-default" style="text-align: center;">
        <div class="panel-heading"><h1>View Devices</h1></div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12"><h5> No of Devices: {{count}}</h5></br></div>
            <div data-ng-repeat="device in devices"><!-- for every device object in the devices scope it will generate the following code and insert into it -->
            <!-- Your retrieved devices are injected here -->
              <div class="col-sm-3"><a style="text-decoration:none;" href="#/device/{{device.id}}"><div class="deviceOn{{device.isOnline}}"><h4>{{device.name}}</h4></div></a></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
